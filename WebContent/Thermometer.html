<body>
  <h1>Fundraiser</h1>
  <div id="loadingBar"></div>
  <input id="current" value="100" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57; this.size = Math.max(this.value.length, 10);'>
  <span> of </span>
  <input id="total" value="10000" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57; this.size = Math.max(this.value.length, 10);'>
  <br>
  <input id="input" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
  <button id="submit"  onclick='submitInput()'>Submit</button>
</body>

<script>
	
	var loadingBar = document.getElementById('loadingBar');
	var current = document.getElementById('current');
	var total = document.getElementById('total');
	
	var input = document.getElementById('input');
	var submit = document.getElementById('submit');
	
	function resizable (el, factor) {
		  var int = Number(factor) || 7.7;
		  function resize() {el.style.width = ((el.value.length+1) * int) + 'px'}
		  var e = 'keyup,keypress,focus,blur,change'.split(',');
		  for (var i in e) el.addEventListener(e[i],resize,false);
		  resize();
	}
	
	function getPercent(){
		return current.value / total.value;
	}
	
	function drawLoadingBar(){
		loadingBar.style.width = getPercent() * 1000 + "px";
	}
	
	function submitInput(){
		current.value = parseInt(current.value) + parseInt(input.value);
	}
	
	function update(){
		drawLoadingBar();
		window.setTimeout(update, 100);
	}

	function resizable (el, factor) {
		var int = Number(factor) || 7.7;
		function resize() {
			  el.style.width = ((el.value.length+1) * int) + 'px';
		}
		var e = 'keyup,keypress,focus,blur,change'.split(',');
		for (var i in e) el.addEventListener(e[i],resize,false);
		resize();
	}
	
	
	resizable(current, 7);
	resizable(total, 7);
	update();
</script>
